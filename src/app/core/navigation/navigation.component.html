<div class="header">
  <div class="logo">
    <a href="">
      <img src="../../../assets/logo.png" alt="Logo" />
      <span>TechTrove <i class="fi fi-rr-menu-burger"></i></span>
    </a>
  </div>
  <div [ngClass]="isBurgerMenuOn ? 'active' : 'unactive'" class="navigation">
    <ul>
      <li><a routerLink="products">Products</a></li>
      <li><a routerLink="about-us">About Us</a></li>
      <li class="cart-icon">
        <a routerLink="cart">
          <span>68</span>
          <i class="fa-sharp fa-solid fa-cart-shopping fa-2x"></i>
        </a>
      </li>
      <li id="hidden-cart" routerLink="cart">Cart</li>
      <li class="dropdown">
        <div class="icons-wrapper">
          <i
            (click)="onDropDownClick()"
            class="fa-solid fa-circle-user fa-2x"
          ></i>
          <i *ngIf="!isDropDownOn" class="fa-solid fa-arrow-up fa-xs"></i>
          <i *ngIf="isDropDownOn" class="fa-solid fa-arrow-down fa-xs"></i>
        </div>

        <div [ngClass]="isDropDownOn ? 'active' : ''" class="dropdown-content">
          <li><a routerLink="profile">Profile</a></li>
          <li><a routerLink="publish">Publish</a></li>
          <li><a href="logout.html">Log out</a></li>
          <li><a routerLink="login">Log in</a></li>
          <li><a routerLink="register">Register</a></li>
        </div>
      </li>
    </ul>
  </div>
  <div class="burger">
    <span class="cart-items">56</span>
    <i (click)="onBurgerClick()" class="fa-solid fa-bars fa-2x"></i>
    <div class="dropdown">
      <div class="icons-wrapper">
        <i
          (click)="onDropDownClick()"
          class="fa-solid fa-circle-user fa-2x"
        ></i>
        <i *ngIf="!isDropDownOn" class="fa-solid fa-arrow-up"></i>
        <i *ngIf="isDropDownOn" class="fa-solid fa-arrow-down"></i>
      </div>
      <div [ngClass]="isDropDownOn ? 'active' : ''" class="dropdown-content">
        <li><a routerLink="profile">Profile</a></li>
        <li><a routerLink="publish">Publish</a></li>
        <li><a href="logout.html">Log out</a></li>
        <li><a routerLink="login">Log in</a></li>
        <li><a routerLink="register">Register</a></li>
      </div>
    </div>
  </div>
</div>
